<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home using bootstrap</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/sidebar.css">
  <style>
    .f-bottom {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid justify-content-start">
      <button class="btn" onclick="toggleSidebar()">
        <span class="material-symbols-outlined text-white">menu</span>
      </button>
      <a href="#" class="text-light btn">Home</a>

      <div class="dropdown">
        <button class="btn btn-primay text-white dropdown-toggle" type="button" 
        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" onclick="toggleDropdown()">
          Categories
        </button>
        <ul class="dropdown-menu" id="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      
      <a href="#" class="text-light btn">Order</a>
      <a href="#" class="text-light btn">Cart</a>
      <a href="#" class="text-light btn">Feedback</a>
    </div>
  </nav>

  <div class="d-flex flex-row">
    <aside class="sidebar" id="sidebar">
      <a href="/pages/home2.html">Home</a>
      <a href="/pages/user.html">User</a>
      <a href="#">Orders</a>
      <a href="/pages/settings.html">Settings</a>
    </aside>
  
    <div>
      <h1>Users</h1>
      <button class="btn btn-primary btn-bottom-right" onclick="toggleDialog()">+</button>
    </div>
  </div>

  <div class="dialog-backdrop d-none" id="dialog">
    <div class="dialog-content">
      <button class="btn" onclick="toggleDialog()">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
  </div>
  

  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
  <div class="login-container">
    <div class="card">
      <h2 class="text-center mt-0">Login</h2>
      <label for="username">ឈ្មោះអ្នកប្រើប្រាស់ | Username</label>
      <input type="text" placeholder="username" id="username">

      <label for="password">ពាក្យសម្ងាត់ | Password</label>
      <div class="form-with-eye">
        <input type="password" placeholder="Password" id="password">
        <span class="material-symbols-outlined" onclick="togglePassword()" id="eye-on">visibility</span>
        <span class="material-symbols-outlined none" onclick="togglePassword()" id="eye-off">visibility_off</span>
      </div>

      <button>
        <span>Login</span>
        <span class="material-symbols-outlined">login</span>
      </button>
    </div>
  </div>
  <script src="/assets/js/main.js"></script>
</body>

</html>
